<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>

        <label for="bio">Tell us a little about yourself...</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>

        <h3>How did you hear about us?</h3>
        <label for="billboard">
            <input id="billboard" name="referral" type="radio" value="Billboard" /> Billboard
        </label>
        <label for="radio">
            <input id="radio" name="referral" type="radio" value="Radio Advertisement" /> Radio Advertisement
        </label>
        <label for="internet">
            <input id="internet" name="referral" type="radio" value="Internet Advertisement" /> Internet Advertisement
        </label>
        <label for="other">
            <input id="other" name="referral" type="radio" value="Other" /> Other
        </label>
        <br>

        <h3>What type of web browser are you using?</h3>
        <br>
        <select name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="explorer">Internet Explorer</option>
        </select>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
