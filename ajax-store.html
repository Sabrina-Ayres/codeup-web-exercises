<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">

<div class="card bg-dark text-white">
    <img src="IMG/tools.jpg" class="img-fluid" alt="Tools">
    <div class="card-img-overlay">
        <h5 class="card-title">Tim's Tools</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text">Last updated 3 mins ago</p>
    </div>
</div>
<br>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="products"></tbody>
</table>
<p><input type="button" value="Refresh" class="btn btn-dark refresh"></p>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        function inventoryList(products) {
            console.log(products);
            let html = " ";
            products.forEach(function (product) {
                let productHtml = '<tr>'
                productHtml += '<td>' + product.title + '</td>';
                productHtml += '<td>' + product.quantity + '</td>';
                productHtml += '<td>' + '$' + product.price + '</td>';
                productHtml += '<td>' + product.categories + '</td>';
                productHtml += '</tr>';
                html += productHtml;
            })
            $('#products').html(html);
        }

        $.get('data/inventory.json')
            .done(inventoryList);

        $('.refresh').click(function () {
            window.location.reload("Refresh");
        })


        // TODO: Create an AJAX GET request for the file under data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossOrigin="anonymous"></script>

</body>
</html>
