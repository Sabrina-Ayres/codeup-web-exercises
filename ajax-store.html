<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="products"></tbody>
</table>
<p><input type="button" value="Refresh" class="refresh"></p>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";

    function inventoryList(products) {
        console.log(products);
        let html = " ";
        products.forEach(function(product) {
            let productHtml = '<tr>'
            productHtml += '<td>' + product.title + '</td>';
            productHtml += '<td>' + product.quantity + '</td>';
            productHtml += '<td>' + '$' + product.price + '</td>';
            productHtml += '<td>' + product.categories + '</td>';
            productHtml += '</tr>';
            html += productHtml;
        })
        $('#products').html(html);
    }

    $.get('data/inventory.json')
        .done(inventoryList);

    $('.refresh').click(function() {
        window.location.reload("Refresh");
    })

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
